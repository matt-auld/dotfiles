startup_session session.conf

enable_audio_bell no

linux_display_server x11

#kitty_mod alt

#font_size 10
tab_bar_style powerline
#tab_powerline_style slanted

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

active_tab_foreground   #ffe6f0
active_tab_background   #e6005c
inactive_tab_foreground #000000
inactive_tab_background #fbf1c7

tab_title_template {fmt.bold}{index}{fmt.nobold} {fmt.italic}{title.split('/')[-1]}{fmt.noitalic}

font_family	 Source Code Pro Medium
bold_font	 Source Code Pro Bold
italic_font	 Source Code Pro Medium Italic
bold_italic_font Source Code Pro Bold Italic

# Gruvbox Dark
include current-theme.conf
